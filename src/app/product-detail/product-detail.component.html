<ul>
    <li class='col-1'>
        {{ product.product }}
    </li>
    <li class='col-2'>
        $ {{ product.price | toCurrency }}
    </li>
    <li class='col-3'>
        {{ product.quantity }}
    </li>
    <li class='col-4'>
        {{ product.id }}
    </li>
    <li class='col-5'>
        <button (click)='delete()'><i class="fas fa-trash"></i></button>
    </li>
</ul>
